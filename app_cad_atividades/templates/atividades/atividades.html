<!-- Herda o template base.html -->
{% extends 'atividades/base.html' %}

<!-- Herda o bloco presente do template base.html -->
<!-- serve para exibir a tabela sem precisar criar um novo template -->
{% block listagem %}
    <table class="table table-bordered table-striped">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Data de entrada</th>
            <th>Atividades a serem realizadas</th>
            <th>Status</th>
        </tr>
        <!-- {% for atividade in atividades %} serve para percorrer a lista de atividades -->
        {% for atividade in atividades %}
        <tr>
           
            <td>{{atividade.id_atividades}}</td>
            <td>{{atividade.nome}}</td>
            <td>{{atividade.data}}</td>
            <td>{{atividade.atividades}}</td>
            <td>{{atividade.status}}</td>
           
        </tr>
        <!-- fechamento do laÃ§o -->
        {% endfor %}
    </table>
        <!-- fechamento do bloco -->
{% endblock %}
